<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);
      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);
      const result = calculation + 2;
      console.log(result);
      const message = 'hello';
      console.log(message);
      // we are changing(reasigning) the value of variable1//
      variable1 = 5;
      console.log(variable1);
      variable1 = variable1 + 1;
      console.log(variable1);
    </script>
  </body>
</html>
